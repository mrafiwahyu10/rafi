<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <form action="" method="get">
    <input type="text" id="frame" name="frame" size="10" required>
    <input type="password" id="pwd" name="pwd">
    <input type="radio" id="html" name="fav_languange" value="Html">
    <input type="radio" id="css" name="fav_languange" value="CSS">
    <input type="radio" id="javascript" name="fav_languange" value="JavaScript">
    <input type="checkbox" id="vehicle1" name="vehivle1" value="Bike">
    <input type="checkbox" id="vehicle2" name="vehivle2" value="Car">
    <input type="checkbox" id="vehicle3" name="vehivle3" value="Baot">
    <input type="color" id="favcolor" name="favcolor"><br>
    <input type="date" id="birthday" name="birthday">
    <input type="datetime-local" id="birthdaytime" name="birthdaytime">
    <input type="email" id="email" name="email">
    <input type="image" id="img_submit.gif" alt="Submit" width="48" height="48">
    <input type="file" id="myfile" name="myfile">
    <input type="hidden" id="custid" name="custid" value="3487"><br>
    <input type="month" id="bdaymonth" name="bdaymonth"><br>
    <input type="number" id="quantity" name="quantity" min="1" max="5" step="2">
    <input type="range" id="vol" name="vol" min="0" max="50">
    <input type="search" id="gseach" name="gsearch">
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-456-789">
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <input type="time" id="appt" name="appt">
    <input type="week" id="week" name="week">
    </form>
</body>
</html>
